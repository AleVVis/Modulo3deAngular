<section id="Idiomas" class="Idiomas">
<h1 class="clh1">Idiomas</h1>
<br />
<div class="container">
  <div class="progress progress-striped"
  *ngFor="let idioma of idiomas">
    <div
      class="progress-bar progress-bar-danger"
      role="progressbar"
      aria-valuenow="80"
      aria-valuemin="0"
      aria-valuemax="100"
      [style.width.%]="idioma.porcentaje"
    >
      <span>{{idioma.porcentaje}}% {{idioma.habilidad}}</span>
    </div>
  </div>

</div>
</section>
