      <!--Hard & Soft Skills"-->
      <section id="Hard & Soft Skills" class="Hard & Soft Skills">
        <h1 class="clh1">Hard & Soft Skills</h1>
        <br />
        <div class="container">
          <!--IteraciÃ³n sobre la variable de instancia y presentacion de datos mediante interpolacion -->
          <div class="progress progress-striped" 
          *ngFor="let skill of skills">
            <div
              class="progress-bar progress-bar-danger" 
              role="progressbar"
              aria-valuenow="80"
              aria-valuemin="0"
              aria-valuemax="100"
              [style.width.%]="skill.porcentaje"
              >
              <span>{{skill.porcentaje}}% {{skill.habilidad}} </span>
            </div>
          </div>
